           	- Some textures are based on textures created by Bonemouse for Isabella ( http://www.minecraftforum.net/topic/242175-Isabella/ ), see About Isabella.txt in resources/assets/occultism/textures.
           - Sounds:
           	- Various sounds from freesound.org (CC0 1.0)
           	- Ritual Start Sound: https://freesound.org/people/xtrgamr/sounds/257787/ (CC BY 3.0)""" #optional
# A text field displayed in the mod UI
authors="Kli Kli" #optional
# The description text for the mod (multi line!) (#mandatory)
description='''A magic mod inspired by the world of Jonathan Stroud's Bartimaeus. With the help of occult rituals players can summon entities from the "Other Side" to perform magic.'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.examplemod]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[31,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.examplemod]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.15.2]"
    ordering="NONE"
    side="BOTH"
